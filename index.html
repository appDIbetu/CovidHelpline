<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Covid-helpline Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="all" href="component/styles/setup.css">
  <link rel="stylesheet" media="all" href="component/styles/says.css">
  <link rel="stylesheet" media="all" href="component/styles/reply.css">
  <link rel="stylesheet" media="all" href="component/styles/typing.css">
  <link rel="stylesheet" media="all" href="component/styles/input.css">

  <style>
    body {
      background: #bef7cf;
    }

    .bubble-container {
      height: 100vh;
    }

    .bubble-container .input-wrap textarea {
      margin: 0;
      width: calc(100% - 30px);
    }
  </style>

</head>

<body>

  <div id="main"></div>

  <script src="component/Bubbles.js"></script>
  <script>
    var chatWindow = new Bubbles(document.getElementById("main"), "chatWindow")

    var convo = {
      ice: {
        says: ["Please choose a language."],
        reply: [
          {
            question: "English",
            answer: "english"
          },
          {
            question: "test2",
            answer: "test2"
          },
        ]
      },
      english: {
        says: ["Please select the help you are in need for."],
        reply: [
          {
            question: "Oxygen Cyclinder / Oxygen Refill / Oxygen Bed / Oxygen Concentrator",
            answer: "oxygenrootenglish"
          },
          {
            question: "Bed / ICU / Ventilator",
            answer: "icurootenglish"
          },
          {
            question: "Plasma",
            answer: "plasmaenglish"
          },
          {
            question: "Medicine / Injection",
            answer: "medicineenglish"
          },
          {
            question: "Ambulance services",
            answer: "ambulancefuncenglish"
          },
          
          {
            question: "Hospitals Near Me",
            answer: "hospfuncenglish"
          },
          {
            question: "Official Helpline Number",
            answer: "helplineenglish"
          }
        ]
      }

      
    }

    chatWindow.talk(convo)
  </script>
</body>
